<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header> Contact List</header>
     
    <nav>
        <input type="text" id="searchInput" placeholder="Search"> 
    </nav>

    <div class="button">
        <main id="content">
            <input type="button" id="addUserButton" value="Add New Contact">
        
        </main>
    </div>
    
    <div id="contactCard">
        
        <div id="contactFormContainer"> 
            <input type="text" id="contactName" placeholder="Enter Name">
            <input type="email" id="contactEmail" placeholder="Enter Email">
            <input type="text" id="contactNumber" placeholder="Enter Phone Number">
            <input type="text" id="contactAddress" placeholder="Enter Address">
        </div>
        
        <div id="contactButtonContainer">
            <button id="saveContactBtn">Save Contact</button>
        </div>
    </div>
    

    <div class="contactList">
        <ul id="dynamic-list">
        
        </ul>
    </div>

    <footer>

    </footer>

    
    
   
    <script src="index.js"> </script>
</body>
</html>
